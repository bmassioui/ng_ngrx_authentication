<div *ngIf="errorList && errorList.length > 0" id="alert-additional-content-2" class="px-2 py-1 mb-4 bg-red-100 rounded-lg dark:bg-red-200" role="alert">
    <div class="flex items-center">
        <svg class="mr-2 w-5 h-5 text-red-700" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                clip-rule="evenodd"></path>
        </svg>
        <h3 class="text-sm font-semibold text-red-700">Validation errors</h3>
    </div>
    <div class="mt-2 ml-2 text-sm text-red-700">
        <ul>
            <li *ngFor="let error of errorList"><small> * {{ error }} </small></li>
        </ul>
    </div>
</div>
