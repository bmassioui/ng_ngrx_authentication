<div class="flex items-center mt-10 p-6 bg-gray-50 dark:bg-gray-900">
    <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
        <div class="flex flex-col overflow-y-auto md:flex-row">
            <div class="h-32 md:h-auto md:w-1/2">
                <img aria-hidden="true" class="object-cover w-full h-full"
                    [src]="'assets/images/signin/signin-office.jpeg'" alt="Office" />
            </div>
            <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
                <div class="w-full">
                    <form (ngSubmit)="onSubmit()" [formGroup]="signInFormGroup">
                        <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
                            Login
                        </h1>
                        <errorList-component [errors]="backEndErrors$ | async"></errorList-component>
                        <label class="block text-sm">
                            <span class="text-gray-700">Email</span>
                            <input name="signInEmail" id="signInEmail" formControlName="email"
                                class="block w-full mt-1 text-sm focus:border-purple-400 focus:outline-none focus:shadow-outline-purple form-input"
                                placeholder="email@domain.com" />
                            <p *ngIf="signInFormGroup.get('password')?.touched && signInFormGroup.get('password')?.dirty && signInFormGroup.get('password')?.hasError"
                                class="text-red-500 text-xs italic">
                                <small *ngIf="signInFormGroup.get('email')?.hasError('required')"
                                    class="block sm:inline">This field is required.</small>
                                <small *ngIf="signInFormGroup.get('email')?.hasError('email')"
                                    class="block sm:inline">Email is invalid.</small>
                            </p>
                        </label>
                        <label class="block mt-4 text-sm">
                            <span class="text-gray-700">Password</span>
                            <input name="signInPassword" id="signInPassword" formControlName="password"
                                class="block w-full mt-1 text-sm focus:border-purple-400 focus:outline-none focus:shadow-outline-purple form-input"
                                placeholder="***************" type="password" />
                            <p *ngIf="signInFormGroup.get('password')?.touched && signInFormGroup.get('password')?.dirty && signInFormGroup.get('password')?.hasError"
                                class="text-red-500 text-xs italic">
                                <small *ngIf="signInFormGroup.get('password')?.hasError('required')"
                                    class="block sm:inline">This field is required.</small>
                                <small *ngIf="signInFormGroup.get('password')?.hasError('minlength')"
                                    class="block sm:inline">The minimum length for this field is 6 characters.</small>
                            </p>
                        </label>

                        <button type="submit" [disabled]="!signInFormGroup.valid || (isSubmitting$ | async)"
                            class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                            Log in
                        </button>

                        <hr class="my-8" />

                        <p class="mt-1">
                            <a class="text-sm font-medium text-purple-600 hover:underline" [routerLink]="['/signUp']">
                                I don't have account ? Sign In
                            </a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
