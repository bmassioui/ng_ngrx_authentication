<div class="min-h-full flex items-center justify-center mt-4 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <img class="mx-auto h-9 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
                alt="Workflow">
            <h2 class="mt-6 text-center text-2xl font-extrabold text-gray-900">Create new account</h2>
        </div>
        <errorList-component [errors]="backEndErrors$ | async"></errorList-component>
        <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()" [formGroup]="signUpFormGroup">
            <!-- <fieldset [disabled]="isSubmitting$ | async"> -->
            <legend></legend>
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" formControlName="username"
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Username">
                    <div *ngIf="signUpFormGroup.get('username')?.touched && signUpFormGroup.get('username')?.dirty && signUpFormGroup.get('email')?.hasError"
                        class="bg-red-100 border border-red-400 text-red-700 rounded relative" role="alert">
                        <small *ngIf="signUpFormGroup.get('username')?.hasError('required')"
                            class="block sm:inline">This field is required.</small>
                        <small *ngIf="signUpFormGroup.get('username')?.hasError('minlength')"
                            class="block sm:inline">The minimum length for this field is 6 characters.</small>
                    </div>
                </div>
                <div>
                    <label for="email-address" class="sr-only">Email address</label>
                    <input id="email-address" name="email" type="email" formControlName="email"
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Email address">
                    <div *ngIf="signUpFormGroup.get('email')?.touched && signUpFormGroup.get('email')?.dirty && signUpFormGroup.get('email')?.hasError"
                        class="bg-red-100 border border-red-400 text-red-700 rounded relative" role="alert">
                        <small *ngIf="signUpFormGroup.get('email')?.hasError('required')" class="block sm:inline">This
                            field is required.</small>
                        <small *ngIf="signUpFormGroup.get('email')?.hasError('email')" class="block sm:inline">Email
                            is
                            invalid.</small>
                    </div>
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" formControlName="password"
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Password">
                    <div *ngIf="signUpFormGroup.get('password')?.touched && signUpFormGroup.get('password')?.dirty && signUpFormGroup.get('password')?.hasError"
                        class="bg-red-100 border border-red-400 text-red-700 rounded relative" role="alert">
                        <small *ngIf="signUpFormGroup.get('password')?.hasError('required')"
                            class="block sm:inline">This field is required.</small>
                        <small *ngIf="signUpFormGroup.get('password')?.hasError('minlength')"
                            class="block sm:inline">The minimum length for this field is 6 characters.</small>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="text-sm">
                    <a [routerLink]="['/signIn']" class="font-medium text-indigo-600 hover:text-indigo-500"> I have
                        an
                        account? </a>
                </div>
            </div>

            <div>
                <button type="submit" [disabled]="!signUpFormGroup.valid"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                    Sign Up
                </button>
            </div>
            <!-- </fieldset> -->
        </form>
    </div>
</div>
