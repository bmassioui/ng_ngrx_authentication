<div class="flex max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl mt-5">
    <div class="flex flex-col overflow-y-auto md:flex-row">
        <div class="h-32 md:h-auto md:w-1/2">
            <img aria-hidden="true" class="object-cover w-full h-full" [src]="'assets/images/signup/signup-office.jpeg'"
                alt="Office">
        </div>
        <div class="flex items-center justify-center p-3 sm:p-12 md:w-1/2">
            <div class="w-full">
                <h1 class="mb-4 text-xl font-semibold text-gray-70">
                    Create account
                </h1>
                <errorList-component [errors]="backEndErrors$ | async"></errorList-component>
                <form (ngSubmit)="onSubmit()" [formGroup]="signUpFormGroup">
                    <label class="block text-sm">
                        <span class="text-gray-700">Username</span>
                        <input name="signUpUsername" id="signUpUsername" formControlName="username"
                            class="block w-full mt-1 text-sm focus:border-purple-400 focus:outline-none focus:shadow-outline-purple form-input"
                            placeholder="Bob">
                        <p *ngIf="signUpFormGroup.get('username')?.touched && signUpFormGroup.get('username')?.dirty && signUpFormGroup.get('email')?.hasError"
                            class="text-red-500 text-xs italic">
                            <small *ngIf="signUpFormGroup.get('username')?.hasError('required')"
                                class="block sm:inline">This field is required.</small>
                            <small *ngIf="signUpFormGroup.get('username')?.hasError('minlength')"
                                class="block sm:inline">The minimum length for this field is 6 characters.</small>
                        </p>
                    </label>
                    <label class="block mt-4 text-sm">
                        <span class="text-gray-700">Email</span>
                        <input name="signUpEmail" id="signUpEmail" formControlName="email"
                            class="block w-full mt-1 text-sm focus:border-purple-400 focus:outline-none focus:shadow-outline-purple form-input"
                            placeholder="email@domain.com">
                        <div *ngIf="signUpFormGroup.get('email')?.touched && signUpFormGroup.get('email')?.dirty && signUpFormGroup.get('email')?.hasError"
                            class="text-red-500 text-xs italic">
                            <small *ngIf="signUpFormGroup.get('email')?.hasError('required')"
                                class="block sm:inline">This
                                field is required.</small>
                            <small *ngIf="signUpFormGroup.get('email')?.hasError('email')" class="block sm:inline">Email
                                is
                                invalid.</small>
                        </div>
                    </label>
                    <label class="block mt-4 text-sm">
                        <span class="text-gray-700">Password</span>
                        <input name="signUpPassword" id="signUpPassword" formControlName="password"
                            class="block w-full mt-1 text-sm focus:border-purple-400 focus:outline-none focus:shadow-outline-purple form-input"
                            placeholder="***************" type="password">
                        <p *ngIf="signUpFormGroup.get('password')?.touched && signUpFormGroup.get('password')?.dirty && signUpFormGroup.get('password')?.hasError"
                            class="text-red-500 text-xs italic">
                            <small *ngIf="signUpFormGroup.get('password')?.hasError('required')"
                                class="block sm:inline">This field is required.</small>
                            <small *ngIf="signUpFormGroup.get('password')?.hasError('minlength')"
                                class="block sm:inline">The minimum length for this field is 6 characters.</small>
                        </p>
                    </label>
                    <div class="bolck mt-6 text-sm">
                        <label class="flex items-center">
                            <input type="checkbox" name="signUpUserAgreement" id="signUpUserAgreement"
                                formControlName="useragreement"
                                class="text-purple-600 form-checkbox focus:border-purple-400 focus:outline-none focus:shadow-outline-purple">
                            <span class="ml-2">
                                I agree to the
                                <span class="underline">privacy policy<strong
                                        class="text-red-500 text-xs italic">*</strong></span>
                            </span>
                        </label>
                    </div>

                    <button type="submit" [disabled]="!signUpFormGroup.valid || (isSubmitting$ | async)"
                        class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                        Create account
                    </button>

                    <hr class="my-8">

                    <p class="mt-4">
                        <a class="text-sm font-medium text-purple-600 hover:underline" [routerLink]="[signInRouteName | PreceedStringWithSlashPipe]">
                            I already have an account? Sign Up
                        </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
